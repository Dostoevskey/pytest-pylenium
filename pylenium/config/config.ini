[PYLENIUM]
py.browser=chrome
py.browser.maximized=true
py.language=english
py.timeout.in.seconds=10
py.platform=windows
py.baseurl=http://www.google.com
py.grid.endpoint:http://127.0.0.1:4444/wd/hub
py.product.name=Pylenium

[TMS]
tms.enabled=true
tms.strategy=jira

[NOTIFICATIONS]
notifications.enabled=true
notification.strategy=slack

[DRIVER_MANAGEMENT]
wdm.forceCache=true
wdm.targetPath=~/.m2/repository/webdriver
wdm.override=false
wdm.useMirror=false
wdm.useBetaVersions=false
wdm.avoidExport=false
wdm.avoidOutputTree=true
wdm.architecture=64
wdm.timeout=30
wdm.chromeDriverUrl=https://chromedriver.storage.googleapis.com/
wdm.chromeDriverMirrorUrl=http://npm.taobao.org/mirrors/chromedriver
wdm.chromeDriverExport=webdriver.chrome.driver
wdm.geckoDriverUrl=https://api.github.com/repos/mozilla/geckodriver/releases
wdm.geckoDriverMirrorUrl=http://npm.taobao.org/mirrors/geckodriver
wdm.geckoDriverExport=webdriver.gecko.driver
wdm.chromeDriverVersion=2.41
wdm.geckoDriverVersion=0.20.1

